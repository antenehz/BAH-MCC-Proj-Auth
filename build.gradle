plugins {
	id 'org.springframework.boot' version '2.1.3.RELEASE'
	id 'io.spring.dependency-management' version '1.0.12.RELEASE'
	id 'java'
}

group = 'com.bah.spring'
version = '0.0.1-SNAPSHOT'
description = "Project-Auth-APIs"

repositories {
      mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web:2.1.3.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.1.3.RELEASE'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-data-mongodb', version: '2.1.3.RELEASE'
    implementation 'com.auth0:java-jwt:3.8.1'
    implementation 'org.json:json:20180813'
    implementation 'org.hsqldb:hsqldb:2.4.1'
}
